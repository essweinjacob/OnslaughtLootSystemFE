<input type="text" [(ngModel)]="itemName"/>
<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Item Entry List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                </thead>    
                    <tbody>
                        <tr *ngFor = "let itemEntry of itemEntries | searchPipe: itemName">
                        <td> {{ itemEntry.charName }} </td>
                        <td> {{ itemEntry.prioValue }} </td>
                        <td> {{ itemEntry.itemName}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
