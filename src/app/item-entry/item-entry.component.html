Search By Item: <input type="text" [(ngModel)]="itemName"/> Search by Character: <input type="text" [(ngModel)]="charName"/>
<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Item Entry List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Character Name</th>
                    <th>Priority Value</th>
                    <th>Item Name</th>
                </thead>    
                    <tbody>
                        <tr *ngFor = "let itemEntry of itemEntries | searchByItemNamePipe: itemName | searchByItemNamePipe: itemName">
                        <td> {{ itemEntry.charName }} </td>
                        <td> {{ itemEntry.prioValue }} </td>
                        <td> {{ itemEntry.itemName}} </td>
                        <td> {{ itemEntry.hasItem}} </td>
                        <span></span>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
