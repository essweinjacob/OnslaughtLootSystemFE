<div class="container">
    <div class="card">
        <div class="header">
            SWEAT LOGIN
        </div>
        <div class="fields">
            <input type="text" placeholder="Username" [(ngModel)]="username">
            <input type="password" placeholder="Password" [(ngModel)]="password">
            <input class="submitButton" type="submit" value="Submit" (click)="loginUser()">
        </div>
    </div>
</div>
