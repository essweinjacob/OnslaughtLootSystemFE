<h1>Reset Password</h1>
Current Password:
<input type="password" [(ngModel)]="this.password">
<br><br>
New Password:
<input type="password" [(ngModel)]="this.newPassword">
<br><br>
Verify New Password:
<input type="password" [(ngModel)]="this.verifyNewPassword">
<br><br>
<input type="submit" (click)="submit()">
